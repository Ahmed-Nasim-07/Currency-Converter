<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter amount</p>
                <input type="text" id="amount" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="selector-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="country">
                        <select name="from" id="from">
                            <!-- <option value="USD">USD</option>
                            <option value="INR">INR</option>
                            <option value="INR">EUR</option>
                            <option value="INR">AUD</option> -->
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="selector-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="country">
                        <select name="to" id="to">
                            <!-- <option value="USD">USD</option>
                            <option value="INR" selected>INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option> -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 80INR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
